<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Video capture</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<h1>Video capture</h1>
<p>Click the button to allow camera access. A photo will be taken automatically after a few seconds.</p>

<button id="start-btn" type="button">Start</button>

<div id="preview-area" aria-live="polite">
    <!-- Live preview container -->
    <div id="video-container" class="media-box">
        <div class="media-label">Live preview</div>
        <div class="media-placeholder">No live video â€” click Start to begin</div>
        <video id="video" playsinline autoplay muted style="display:none"></video>
    </div>

    <!-- Snapshot container -->
    <div id="snapshot-container" class="media-box">
        <div class="media-label">Captured snapshot</div>
        <div class="media-placeholder">No snapshot yet</div>
        <canvas id="capture-canvas" style="display:none"></canvas>
        <img id="photo" src="" alt="Captured photo" style="display:none;margin-top:6px;max-width:100%"/>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
